<head>

	</div>
</div>

<div id="new-tab" class="modal">
	<div class="content">
		<div class="block param">
			<div><div>Url:</div>&nbsp;<input type="text" placeholder="url..." /><span id="open-tab" class="primary btn">Add</span><span class="btn close">&times;Close</span></div>
		</div>
	</div>
</div>
